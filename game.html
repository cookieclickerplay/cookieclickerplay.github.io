<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/favico.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favico.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favico.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Playing Game - Game Portal</title>
    <meta
      name="description"
      content="Play your favorite online games in full screen mode. Enjoy Cookie Clicker, Cake Maker and more games for free."
    />
    <meta name="robots" content="noindex, follow" />
    <!-- Không index trang game.html vì nó là trang động -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <iframe id="game-frame" allowfullscreen></iframe>
    </div>

    <script>
      // Lấy URL game từ query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const gameUrl = urlParams.get("game");

      // Set source cho iframe
      if (gameUrl) {
        document.getElementById("game-frame").src = gameUrl;
        document.title = `Playing ${gameUrl.split("/").pop()} - Game Portal`;
      }
    </script>
  </body>
</html>
