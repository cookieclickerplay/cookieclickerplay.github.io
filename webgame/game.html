<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Game - Game Portal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <iframe id="game-frame" allowfullscreen></iframe>
    </div>

    <script>
      // Lấy URL game từ query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const gameUrl = urlParams.get("game");

      // Set source cho iframe
      if (gameUrl) {
        document.getElementById("game-frame").src = gameUrl;
        document.title = `Playing ${gameUrl.split("/").pop()} - Game Portal`;
      }
    </script>
  </body>
</html>
